<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
	</head>

	<body>
		<header>
			<h1>Weather App</h1>
			<form class="pick-location">
				Pick a Location
				<input type="text" class="search-bar" />
				<input type="submit" text="Get Weather" />
				<!-- <button type="submit">Get Weather</button> -->
			</form>
		</header>
		<section>
			<main>
				<p class="hidden">Choose a location to view the weather.</p>
				<article class="current-weather"></article>
				<aside class="upcoming-weather">
					<article class="today-weather"></article>
					<article class="tomorrow-weather"></article>
					<article class="day-after-tomorrow-weather"></article>
				</aside>
			</main>
			<aside class="weather-history">
				<section>
					<h4>Previous Searches</h4>
					<ul></ul>
					<p class="hidden">No previous searches.</p>
				</section>
			</aside>
		</section>
	</body>
</html>
