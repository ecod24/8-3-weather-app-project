<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
	</head>

	<body>
		<header>
			<h1>Weather App</h1>
			<form class="pick-location">
				<!-- <label> -->
				Pick a Location
				<input type="text" type="submit" class="search-bar" />
				<input type="submit" class="button" value="Get Weather" />
				<!-- </label> -->
				<!-- <button type="submit">Get Weather</button> -->
			</form>
		</header>
		<section class="main">
			<div class="converter">
				<aside>
					<form class="converter">
						<label>
							Convert from 째F to 째C
							<input type="number" id="temp-to-convert" />
						</label>

						<label>
							<input type="radio" id="to-f" name="temp" value="f" />
							째F
						</label>
						<label>
							<input type="radio" id="to-c" name="temp" value="c" />
							째C
						</label>
						<label>
							<input type="submit" class="button" value="Convert" />
						</label>
						<h4 class="converted-temp"></h4>
					</form>
				</aside>
			</div>
			<div>
				<main>
					<p class="defaults">Choose a location to view the weather.</p>
					<article class="current-weather weather"></article>
					<aside class="upcoming-weather">
						<div>
							<article class="today-weather weather"></article>
						</div>
						<div>
							<article class="tomorrow-weather weather"></article>
						</div>
						<div>
							<article class="day-after-tomorrow-weather weather"></article>
						</div>
					</aside>
				</main>
			</div>
			<div>
				<aside class="weather-history">
					<section>
						<h4>Previous Searches</h4>
						<ul></ul>
						<p class="defaults">No previous searches.</p>
					</section>
				</aside>
			</div>
		</section>
	</body>
</html>
